
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Language Translator</h1>

  <div>
    <label for="source-language">Source Language:</label>
    <select id="source-language">
      <!-- Options for source languages -->
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <div>
    <label for="target-language">Target Language:</label>
    <select id="target-language">
      <!-- Options for target languages -->
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <div>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" rows="4" cols="50" placeholder="Enter text to translate..."></textarea>
  </div>

  <div>
    <label for="output-text">Translated Text:</label>
    <textarea id="output-text" rows="4" cols="50" readonly placeholder="Translated text will appear here..."></textarea>
  </div>

  <button onclick="translate()">Translate</button>
