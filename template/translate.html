<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='translate.css') }}">
</head>

<body>
  <h1>Language Translator</h1>
  
  <form action="/translate" method="post"> 
  <div>
   <label for="source-language">Source Language:</label>
    <select id="source-language">
      <option value="en">English</option>
      <option value="yo">Yoruba</option>
      <option value="ig">Igbo</option>
      <option value="ha">Hausa</option>
    </select>
  </div>

  <div>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text"  name="input-text" rows="4" cols="50" placeholder="my name is ....">{{ input_text }}</textarea>
  </div>

  <div>
    <label for="target-language">Target Language:</label>
    <select id="target-language" name="target-language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="yo">Yoruba</option>
      <option value="ig">Igbo</option>
      <option value="ha">Hausa</option> 
    </select>
  </div>

  <div>
    <label for="translation">Translated Text:</label>
    <textarea id="translation" rows="4" cols="50" placeholder="translated" ....readonly>{{ translation }}</textarea>	
  </div>
  <button type="translate">Translate</button>
  </form>
</body>

</html>
