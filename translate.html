<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='translate.css') }}">
</head>

<body>
  <h1>Language Translator</h1>
  
  <div>
    <label for="source-language">Source Language:</label>
    <select id="source-language">
      <option value="en">English</option>
      <option value="yo">Yoruba</option>
      <option value="ig">Igbo</option>
      <option value="ha">Hausa</option>		
    </select>
  </div>
  <div>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" rows="4" cols="50" placeholder="my name is ...."></textarea>
  </div>

  <div>
    <label for="target-language">Target Language:</label>
    <select id="target-language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="yo">Yoruba</option>
      <option value="ig">Igbo</option>
      <option value="ha">Hausa</option> 
    </select>
  </div>

  <div>
    <label for="output-text">Translated Text:</label>
    <textarea id="output-text" rows="4" cols="50" placeholder="orukọ mi ni ...."readonly></textarea>
  </div>

  <button onclick="translate()">Translate</button>
  <script>
    function translate() {
      var sourceLanguage = document.getElementById("source-language").value;
      var inputText = document.getElementById("input-text").value;
      var targetLanguage = document.getElementById("target-language").value;

      var data = {
        text: inputText,
        target_language: targetLanguage
      };

      fetch('/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("output-text").value = data.translation;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
